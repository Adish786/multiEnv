server {
    listen 3000;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy routes - Fixed configuration
    location /api/dev/ {
        proxy_pass http://backend-dev:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /api/dev from the path when forwarding
        rewrite ^/api/dev/(.*) /$1 break;
    }

    location /api/prod/ {
        proxy_pass http://backend-prod:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove /api/prod from the path when forwarding
        rewrite ^/api/prod/(.*) /$1 break;
    }

    # Health checks
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
}